{% load static %}

{% block body %}

{% include 'navigation.html' %}
<script>
    function checkpass()
    {
        if(document.signup.pwd.value!=document.signup.cpwd.value)
        {
            alert('Password and Confirm Password does not match');
            document.signup.cpwd.focus();
            return false;
        }
        return true;
    }
</script>

<marquee style="font-family:'Monotype Corsiva'; font-size:25px; color:darkcyan; background-color:black; font-weight:bold; margin-top:1%">
User SignUp
</marquee>

<form class="container mt-5"onsubmit="return checkpass();" name="signup" method="post" enctype="multitype/form-data">
    {% csrf_token %}
        <div class="form-row">
            <div class="formgroup col-md-6">
                <label for="">*First Name</label>
                <input type="text" class="form-control" name="fname" placeholder="Enter First Name" required>
            </div>
            <div class="form-group col-md-6">
                <label for="">Last Name</label>
                <input type="text" class="form-control" name="lname" placeholder="Enter Last Name">
            </div>
            <div class="form-group col-md-12">
                <label for="">*Contact No.</label>
                <input type="text" class="form-control" name="contact" placeholder="Enter Contact No." required>
            </div>
            <div class="form-group col-md-12">
                <label for="">*EMAIL ID</label>
                <input type="text" class="form-control" name="email" placeholder="Enter EMAIL ID" required>
            </div>
            <div class="formgroup col-md-6">
                <label for="">*Password</label>
                <input type="password" class="form-control" name="pwd" placeholder="Enter Password" required>
            </div>
            <div class="formgroup col-md-6">
                <label for="">Confirm Password</label>
                <input type="password" class="form-control" name="cpwd" placeholder="Confirm Password" required>
            </div>
            <div class="formgroup col-md-6">
                <label for="">Gender</label>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" name="gender" >Male 
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio"  name="gender" >Female
                </div>
            </div>
            
            
            
        </div>
        <input type="submit" value="Submit" class="btn btn-primary">
</form>
{% include 'footer.html' %}

{% ifequal error "no" %}
<script>
    alert("Sign Up Successful. Click on Log In to Continue");
   
</script>
{% endifequal %}
{% ifequal error "yes" %}
<script>
    alert("Something went wrong, Try Again..");
</script>
{% endifequal %}
{% endblock %}
