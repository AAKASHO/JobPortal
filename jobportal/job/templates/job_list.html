{% load static %}

{% block body %}

{% include 'recruiter_navigation.html' %}

<style>
    tr{text-align: center;}
</style>

<marquee style="font-family:'Monotype Corsiva'; font-size:25px; color:darkcyan; background-color:black; font-weight:bold; margin-top:1%">
    Manage Job Details
</marquee>
<table class="table table-hover" id="example">
<div class="container">
    <thead>
        <tr style="background-color: yellowgreen;">
            <th>Sr. No</th>
            <th>Job Title</th>
            <th>Creation Date</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for i in job %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.title}}</td>
            <td>{{i.creationdate}}</td>
            <td><a href="{% url 'edit_jobdetail' i.id %}" class="btn btn-success btn-sm">Edit</a>
                || <a href="{% url 'delete_job' i.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
