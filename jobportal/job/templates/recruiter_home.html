{% load static %}

{% block body %}

{% include 'recruiter_navigation.html' %}

<marquee style="font-family:'Monotype Corsiva'; font-size:25px; color:darkcyan; background-color:black; font-weight:bold; margin-top:1%">
    Recruiter Profile
    </marquee>
    
    <form class="container mt-5" name="signup" method="post" enctype="multitype/form-data">
        {% csrf_token %}
            <div class="form-row">
                <div class="formgroup col-md-6">
                    <label for="">*First Name</label>
                    <input type="text" class="form-control" name="fname" value="{{recruiter.user.first_name}}">
                </div>
                <div class="form-group col-md-6">
                    <label for="">Last Name</label>
                    <input type="text" class="form-control" name="lname" value="{{recruiter.user.last_name}}">
                </div>
                <div class="form-group col-md-12">
                    <label for="">*Contact No.</label>
                    <input type="text" class="form-control" name="contact" value="{{recruiter.mobile}}" >
                </div>
                <div class="form-group col-md-12">
                    <label for="">*Company Name</label>
                    <input type="text" class="form-control" name="company" value="{{recruiter.company}}">
                </div>
                <div class="form-group col-md-12">
                    <label for="">*EMAIL ID</label>
                    <input type="text" class="form-control" name="email" value="{{recruiter.user.username}}" readonly required>
                </div>
                
                
                
            </div>
            <input type="submit" value="Submit" class="btn btn-primary">
    </form>
    {% include 'footer.html' %}
    
    {% ifequal error "no" %}
    <script>
        alert("Profile updated successfully");
        window.location('{% url 'recruiter_home' %}')
       
    </script>
    {% endifequal %}
    {% ifequal error "yes" %}
    <script>
        alert("Something went wrong, Try Again..");
    </script>
    {% endifequal %}

{% endblock %}
